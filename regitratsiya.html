<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>


     </head>
<body>

<div class="container">
    <h2>GeeksforGeeks</h2>
    <p class="subtitle">Feedback Form using HTML and CSS</p>

    <form class="feedback-form">

        <p class="top-text">‚≠ê It only takes two minutes!!</p>

        <label>Name</label>
        <input type="text" required>

        <label>Email Address</label>
        <input type="email" required>

        <label>Phone No</label>
        <input type="text">

        <label>Do you satisfy with our service?</label>
        <div class="radio-group">
            <label><input type="radio" name="service" checked> Yes</label>
            <label><input type="radio" name="service"> No</label>
        </div>

        <label>Write your Suggestions:</label>
        <textarea rows="4"></textarea>

        <button type="submit">Submit</button>

    </form>
</div>

</body>
</html>
